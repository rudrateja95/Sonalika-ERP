<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
<link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Icon Font Stylesheet (CDN – NO CHANGE) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>

<style>
  /* Background Gradient */
.login-bg {
    background: linear-gradient(135deg, #b90dfd, #10f2f2);
}

/* Glass Card */
.login-card {
    width: 400px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
}

/* Input Styling */
.custom-input {
    border-radius: 12px;
}

/* Button Animation */
.login-btn {
    border-radius: 12px;
    transition: all 0.3s ease;
}

.login-btn:hover {
    background: #6610f2;
    transform: scale(1.03);
}
.login-logo {
    max-height: 90px;
    transition: transform 0.10s ease;
}

.login-logo:hover {
    transform: rotateY(360deg);
}
</style>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


<!-- Modern Login Start -->
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center login-bg">

  <div class="card shadow-lg border-0 login-card">
    <div class="card-body p-5">

      <!-- ✅ YOUR LOGO -->
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='img/SonalikaLogo.png') }}" 
             alt="Logo" 
             class="login-logo img-fluid">
      </div>

      <!-- Login Form -->
      <form method="POST" action="/signin">

        <div class="form-floating mb-3">
          <input type="email" class="form-control custom-input"
                 name="email" placeholder="Email" required>
          <label>Email address</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control custom-input"
                 name="password" placeholder="Password" required>
          <label>Password</label>
        </div>



        <button type="submit" class="btn btn-primary w-100 py-2 login-btn">
          Sign In
        </button>

        {% if error %}
          <div class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>
        {% endif %}

      </form>

    </div>
  </div>

</div>
<!-- Modern Login End -->
    </div>

    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
