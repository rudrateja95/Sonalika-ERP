<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DASHMIN - Bootstrap Admin Template</title>

    <meta content="" name="description">

<!-- Google Web Fonts -->

<!-- Icon Font Stylesheet (CDN â€“ NO CHANGE) -->

</head>

<style>
.login-logo {
    max-height: 90px;
    transition: transform 0.8s ease;
    transform-style: preserve-3d;
}

.login-logo-container {
    perspective: 1000px;
}

.login-logo-container:hover .login-logo {
    transform: rotateY(360deg);
}
.role-card {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    background: white;
    padding: 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: 1px solid #eee;
}

.role-card i {
    font-size: 24px;
    transition: transform 0.3s ease;
}

.role-card:hover {
    background: #0d6dfd56;
    color: rgb(41, 39, 39);
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.role-card:hover i {
    transform: rotate(15deg) scale(1.2);
}
</style>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

<!-- Role Selection Start -->
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3 shadow text-center">

                <!-- LOGO -->
 
                <div class="login-logo-container mb-2">
                   <img src="{{ url_for('static', filename='img/SonalikaLogo.png') }}"  
                        class="img-fluid login-logo">
                </div>

                <!-- Admin -->
                <div class="role-card mb-3" onclick="navigateTo('admin')">
                    <i class="bi bi-shield-lock-fill text-danger"></i>
                    <span>Admin</span>
                </div>

                <!-- Sales -->
                <div class="role-card mb-3" onclick="navigateTo('sales')">
                    <i class="bi bi-cart-fill text-success"></i>
                    <span>Sales</span>
                </div>

                <!-- Production -->
                <div class="role-card" onclick="navigateTo('production')">
                    <i class="bi bi-gear-fill text-warning"></i>
                    <span>Production</span>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- Role Selection End -->
    </div>

    <!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/easing/easing.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js') }}"></script>

<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/moment-timezone.min.js') }}"></script>
<script src="{{ url_for('static', filename='lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js') }}"></script>

<!-- Template Javascript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<script>
function navigateTo(role) {
    window.location.href = "/signin?role=" + role;
}
</script>

</body>

</html>
